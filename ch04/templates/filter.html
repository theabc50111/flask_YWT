<!-- practice start -->
<h1>{{  var_jinja }}</h1>
<h1>{{  var_jinja|capitalize }}</h1>
<h1>{{  var_jinja|upper }}</h1>
<h1>{{  var_jinja|lower }}</h1>
<hr>
<h1>without html escape: <h3></h1>
<h1>with html escape: &lt;h3&gt;</h1>
<h1>{{  safe_var_jinja }}</h1> <!-- jinja delimiter is automatically escaped by default -->
<h1>{{  safe_var_jinja|safe }}</h1>
<!-- practice end -->
